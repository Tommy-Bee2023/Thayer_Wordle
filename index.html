<body>

  <header>
    <div class="left">
      <img src="img/info.png" alt="info"  class="icon info-icon">
    </div>
    <div class="title center">
      <img src="img/logo2.png" alt="logo2">
      <h1>Wordle Kreyòl Ayiti</h1>
    </div>
    <div class="right">
      <img src="img/stats.png" alt="stats" class="icon stats-icon">
    </div>
  </header>

  <main>
    <div class="container">
      <!-- <img src="img/logo2.png" class="background-image" alt=""> -->
      <div class="row row-1">
        <div class="cell col-1"></div>
        <div class="cell col-2"></div>
        <div class="cell col-3"></div>
        <div class="cell col-4"></div>
        <div class="cell col-5"></div>
      </div>
      <div class="row row-2">
        <div class="cell col-1"></div>
        <div class="cell col-2"></div>
        <div class="cell col-3"></div>
        <div class="cell col-4"></div>
        <div class="cell col-5"></div>
      </div>
      <div class="row row-3">
        <div class="cell col-1"></div>
        <div class="cell col-2"></div>
        <div class="cell col-3"></div>
        <div class="cell col-4"></div>
        <div class="cell col-5"></div>
      </div>
      <div class="row row-4">
        <div class="cell col-1"></div>
        <div class="cell col-2"></div>
        <div class="cell col-3"></div>
        <div class="cell col-4"></div>
        <div class="cell col-5"></div>
      </div>
      <div class="row row-5">
        <div class="cell col-1"></div>
        <div class="cell col-2"></div>
        <div class="cell col-3"></div>
        <div class="cell col-4"></div>
        <div class="cell col-5"></div>
      </div>
      <div class="row row-6">
        <div class="cell col-1"></div>
        <div class="cell col-2"></div>
        <div class="cell col-3"></div>
        <div class="cell col-4"></div>
        <div class="cell col-5"></div>
      </div>
    </div>
    <p class="result invisible">Mo ki kòrèk la se <span class="word"></span>.</p>
    <div class="keyboard">
      <div class="row">
        <button class="keyboard-key" data-key="A">A</button>
        <button class="keyboard-key" data-key="E">E</button>
        <button class="keyboard-key" data-key="È">È</button>
        <button class="keyboard-key" data-key="I">I</button>
        <button class="keyboard-key" data-key="O">O</button>
        <button class="keyboard-key" data-key="Ò">Ò</button>
        <button class="keyboard-key" data-key="U">U</button>
      </div>
      <div class="row">
        <button class="keyboard-key" data-key="B">B</button>
        <button class="keyboard-key" data-key="C">C</button>
        <button class="keyboard-key" data-key="D">D</button>
        <button class="keyboard-key" data-key="F">F</button>
        <button class="keyboard-key" data-key="G">G</button>
        <button class="keyboard-key" data-key="H">H</button>
        <button class="keyboard-key" data-key="J">J</button>
        <button class="keyboard-key" data-key="K">K</button>        
        <button class="keyboard-key" data-key="L">L</button>
        <button class="keyboard-key" data-key="M">M</button>
      </div>
      <div class="row">
        <button class="keyboard-key long-key" data-key="ENTER">ENT</button>
        <button class="keyboard-key" data-key="N">N</button>
        <button class="keyboard-key" data-key="P">P</button>
        <button class="keyboard-key" data-key="R">R</button>
        <button class="keyboard-key" data-key="S">S</button>
        <button class="keyboard-key" data-key="T">T</button>
        <button class="keyboard-key" data-key="V">V</button>
        <button class="keyboard-key" data-key="W">W</button>
        <button class="keyboard-key" data-key="Y">Y</button>
        <button class="keyboard-key" data-key="Z">Z</button>

        <button class="keyboard-key long-key" data-key="backspace">DEL</button>
      </div>
    </div>

    <div class="warning invisible"></div>

        <p><span class="correct">Ble</span> - vlè di lèt la kòrèk e nan bon kote.</p>

        <p><span class="incorrect">Gri</span> - vlè di lèt la pa nan mo a.</p>
      </div>
    </div> -->

    <div class="stats invisible">
      <h2>Statistics</h2>
      <div class="wins">
        <p><span class="games-played">99</span><br>Played</p>
        <p><span class="win-percentage">99.9</span><br>Win %</p>
      </div>
      <div class="distribution">
        <h3>Guess Distribution</h3>
        <div class="distribution-chart">
          <div>
            <p class="number">1</p>
            <div class="bar-container">
              <p data-key="1" class="distribution-bar">0</p>
            </div>
          </div>
          <div>
            <p class="number">2</p>
            <div class="bar-container">
              <p data-key="2" class="distribution-bar">0</p>
            </div>
          </div>
          <div>
            <p class="number">3</p>
            <div class="bar-container">
              <p data-key="3" class="distribution-bar">0</p>
            </div>
          </div>
          <div>
            <p class="number">4</p>
            <div class="bar-container">
              <p data-key="4" class="distribution-bar">0</p>
            </div>
          </div>
          <div>
            <p class="number">5</p>
            <div class="bar-container">
              <p data-key="5" class="distribution-bar">0</p>
            </div>
          </div>
          <div>
            <p class="number">6</p>
            <div class="bar-container">
              <p data-key="6" class="distribution-bar">0</p>
            </div>
          </div>
      </div>
      <div class="stats-bottom">
        <div class="left">
          <p class="text">Next Wordle</p>
          <p class="next-wordle">00:00:00</p>
        </div>
        <div class="right">
          <button class="share-button">Share</button>
        </div>
      </div>
    </div>
  </div>

  </main>
